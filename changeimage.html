<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>change image</title>
        <script type="text/javascript">
            function setNewImage() {
                document.getElementById("img1").src = "hindi.jpeg";
            }
            function setOldImage() {
                document.getElementById("img1").src = "flower.jpeg";
            }
        </script>
    </head>

    <body>
        <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="flower.jpeg" width="300">
    </body>

</html>
