<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form validations</title>
        <script>
            function validate() {
                var uname = document.getElementById("uname");
                var password = document.getElementById("pass");

                if (uname.value.trim() == "") {
                    uname.style.border = "solid 3px red";
                    document.getElementById("lbluser").style.visibility = "visible";
                    return false;
                }
                else if (password.value.trim() == "") {
                    pass.style.border = "solid 3px red";
                    document.getElementById("lbluser2").style.visibility = "visible";
                    return false;
                }
                else if (password.value.trim().length < 5) {
                    pass.style.border = "solid 3px red";
                    document.getElementById("lbluser3").style.visibility = "visible";
                    return false;
                }
                else {
                    return true;
                }
            }
        </script>
    </head>

    <body>
        <form onsubmit="return validate();" action="message.html">
            <input id="uname" placeholder="username" type="text" />
            <label id="lbluser" style="color:red; visibility: hidden;">Invalid</label>

            <br><br>
            <input id="pass" placeholder="password" type="password" />
            <label id="lbluser2" style="color:red; visibility: hidden;">Invalid</label>
            <label id="lbluser3" style="color:red; visibility: hidden;">password too short</label>
            <br><br>
            <button type="submit">Submit</button>
        </form>

    </body>

</html>
