<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>get element by id tag name</title>
        <script>
            function changeStyling() {
                var para = document.getElementsByTagName("p");
                para[0].style.fontSize = 25;
                para[1].style.color = "red";
                para[2].style.fontWeight = "bold";
                para[3].style.fontStyle = "italic";
            }
        </script>
    </head>

    <body>
        <p>This is a paragraph 1</p>
        <p>This is a paragraph 2</p>
        <p>This is a paragraph 3</p>
        <p>This is a paragraph 4</p>
        <p>This is a paragraph 5</p>
        <br>
        <button onclick="changeStyling()">Click me</button>
    </body>

</html>
