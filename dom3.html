<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>user input radio buttons</title>
        <script>
            function fn1() {
                var rd1 = document.getElementById("rd1");
                var rd2 = document.getElementById("rd2");
                if (rd1.checked == true) {
                    alert("the game selected is: " + rd1.value);
                }
                else if (rd2.checked == true) {
                    alert("the game selected is: " + rd2.value);
                }
                else
                    alert("no game is selected");
            }
        </script>
    </head>

    <body>
        <input id="rd1" name="grp1" type="radio" value="COD">COD</input>
        <input id="rd2" name="grp1" type="radio" value="PUBG">PUBG</input>
        <br>
        <button onclick="fn1()" id="btn1">Click me</button>
    </body>

</html>
