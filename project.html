		<script>
			function pallindrome() {
				var num = window.prompt("enter your number :");
				var rev = 0;
				var rem;
				var num1 = num;
				while (num > 0) {
					rem = num % 10;
					num = parseInt(num / 10);
					rev = rev * 10 + rem;

				}
				if (rev == num1) {
					document.write("pallindrome number");
				}
				else {
					document.write("not a pallindrome number");
				}
			}
			pallindrome();
